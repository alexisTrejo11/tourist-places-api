# Test overrides to prevent missing env placeholders during test context startup
MAIL_HOST=localhost
MAIL_PORT=25
MAIL_USERNAME=test
MAIL_PASSWORD=test
MAIL_PROTOCOL=smtp
MAIL_CONNECTION_TIMEOUT=1000
MAIL_TIMEOUT=1000
MAIL_WRITE_TIMEOUT=1000

DB_USERNAME=test
DB_PASSWORD=test

JWT_SECRET=test-secret
JWT_ACCESS_EXPIRATION=3600
JWT_REFRESH_EXPIRATION=86400

SERVER_PORT=8081

spring.mail.enabled=false

# Use in-memory H2 for tests to avoid connecting to external Postgres
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Flyway migrations during unit tests that don't need DB migration
spring.flyway.enabled=false
